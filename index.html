<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>O Campus Cafe</title>
  </head>
  <!-- Implement from below -->

  <body>
    <header>
      <div class="container-fluid mx-auto mt-5">
        <div class="row d-flex justify-content-center"><img
            src="https://www.oscampuscafe.com/wp-content/uploads/2019/11/os-campus-cafe-logo-2x.png" class="img-fluid"
            alt="Logo" style="width: 50%;"></div>
      </div>
    </header>
    <div class="container-fluid text-center mt-5">
      <div class="subheading">Delicious, From-Scratch Recipes Close at Hand</div>
      <div class="subsubText mt-3">The Fresh choice of UT</div>
    </div>

    <div class="container-fluid mt-5" style="width: 90%;">
      <!--big outter row for first item-->
      <div class="row align-items-center">
        <!--image-->
        <div class="col-3">
          <img src="./mac.jpg" class="img-fluid images" alt="mac and cheese">
        </div>
        <div class="col-9">
          <div class="row">
            <div class="col-8">mac & cheese</div>
            <!--price-->
            <div class="col-4 text-end">
              $5
            </div>
          </div>
          <div class="row pt-3">
            <div class="quantity">
              <button class="minus">-</button>
              <input type="text" value="0" class="value" />
              <button class="plus">+</button>
            </div>
          </div>
        </div>
      </div>

      <!--big outter row for first item-->
      <div class="row align-items-center mt-4">
        <div class="col-3">
          <img src="./pasta.jpg" class="img-fluid images" alt="pasta">
        </div>
        <div class="col-9">
          <div class="row">
            <div class="col-8">pasta</div>
            <div class="col-4 text-end">
              $8
            </div>
          </div>
          <div class="row pt-3">
            <div class="quantity">
              <button class="minus">-</button>
              <input type="text" value="0" class="value" />
              <button class="plus">+</button>
            </div>
          </div>
        </div>
      </div>

      <!--big outter row for first item-->
      <div class="row align-items-center mt-4">
        <!--image-->
        <div class="col-3">
          <img src="./tacos.jpg" class="img-fluid images" alt="tacos">
        </div>
        <div class="col-9">
          <div class="row">
            <div class="col-8">tacos</div>
            <!--price-->
            <div class="col-4 text-end">
              $8
            </div>
          </div>
          <div class="row pt-3">
            <div class="quantity">
              <button class="minus">-</button>
              <input type="text" value="0" class="value" />
              <button class="plus">+</button>
            </div>
          </div>
        </div>
      </div>

      <!--big outter row for first item-->
      <div class="row align-items-center mt-4">
        <!--image-->
        <div class="col-3">
          <img src="./enchilada.jpg" class="img-fluid images" style="width: auto;" alt="enchilada">
        </div>
        <div class="col-9">
          <div class="row">
            <div class="col-8">enchilada</div>
            <!--price-->
            <div class="col-4 text-end">
              $10
            </div>
          </div>
          <div class="row pt-3">
            <div class="quantity">
              <button class="minus">-</button>
              <input type="text" value="0" class="value" />
              <button class="plus">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-4 d-flex justify-content-end">
      <p id="subtotal" class="d-inline-block mx-3">Subtotal: $0</p>
      <button class="clearAllButton btn btn-danger mx-4" id="clearAll">Clear all</button>
      <button class="orderedButton btn btn-primary mx-4" id="order">Order</button>
    </div>
    <script src="script.js"></script>
  </body>

</html>
